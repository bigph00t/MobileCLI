name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: darwin-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: win-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            suffix: linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci
        working-directory: desktop

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.target }}
        working-directory: desktop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          for f in desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg; do
            mv "$f" "$(dirname "$f")/MobileCLI_${{ matrix.suffix }}.dmg"
          done

      - name: Rename artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Get-ChildItem -Path "desktop\src-tauri\target\${{ matrix.target }}\release\bundle\nsis\*.exe" | ForEach-Object {
            Move-Item $_.FullName "desktop\src-tauri\target\${{ matrix.target }}\release\bundle\nsis\MobileCLI_${{ env:suffix }}.exe"
          }
        env:
          suffix: ${{ matrix.suffix }}

      - name: Rename artifacts (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          for f in desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb; do
            mv "$f" "$(dirname "$f")/MobileCLI_${{ matrix.suffix }}.deb"
          done
          for f in desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage; do
            mv "$f" "$(dirname "$f")/MobileCLI_${{ matrix.suffix }}.AppImage"
          done

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: MobileCLI-${{ matrix.suffix }}
          path: desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: MobileCLI-${{ matrix.suffix }}
          path: desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      - name: Upload artifacts (Linux DEB)
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: MobileCLI-${{ matrix.suffix }}-deb
          path: desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb

      - name: Upload artifacts (Linux AppImage)
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: MobileCLI-${{ matrix.suffix }}-appimage
          path: desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.AppImage

      - name: Trigger Vercel deploy
        if: ${{ secrets.VERCEL_DEPLOY_HOOK_URL != '' }}
        run: curl -fsSL -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
